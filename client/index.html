<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="btnstyles.css"/>
  </head>
  <body class="container">
    <section>
      <h1>Pick a Button</h1>
      <button id="complimentButton">Get a compliment</button>
      <button id="fortuneButton">Get a Fortune</button>
      <h2>Additional Info</h2>
      <form id="myForm">
        <div>
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
        <div>
          <h2>Enter your Name</h2>
          <select id="indexSelect">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <input id="newNameInput" type="text" placeholder="Input new name"/>
          <button id="indexButton">Submit Name</button>
        </div>
        <div>
          <h2>Delete your name</h2>
          <select id="indexSelectDelete">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <button id="deleteButton">Delete Name</button>
        </div>

        </div>
        <div>
          <input type="submit" value="Submit">
        </div> -->

    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
